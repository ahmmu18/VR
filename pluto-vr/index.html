<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- <a-asset-item id="space" src="img/space.jpg"></a-asset-item> -->
            <img id="space" src="img/space.jpg">
            <a-asset-item id="pluto" src="./img/pluto/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>
        </a-entity>

        <a-entity camera="active: true" look-controls wasd-controls position="0 1.8 0"></a-entity>

        <!-- <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 90000; easing: linear">
            
        </a-entity> -->

        <!-- <a-sky src="#space" animation="property: rotation; to: 0 360 0; loop: true; dur: 90000; easing: linear"></a-sky> -->

        <a-sky src="#space"></a-sky>

        <!-- <a-entity id="opacity" position="0 1 -1"
            animation="property: components.text.material.uniforms.opacity.value; to: 0; dir: alternate; loop: true"
            text="font: exo2bold; color: white; align: center; value: PLUTO; width: 3">
        </a-entity> -->

        <a-entity id="opacity" position="0 2 -1"
            text="font: exo2bold; color: white; align: center; value: PLUTO; width: 5">
        </a-entity>

        <a-entity id="opacity" position="0 1.8 -1"
            text="font: exo2bold; color: #aaa; align: center; value: A STORY OF DWARF PLANET; width: 1.5">
        </a-entity>

        <!-- <a-entity rotation="0 0 0" scale="0.01 0.01 0.01" position="0 1 -3"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear">
            <a-entity gltf-model="#pluto"></a-entity>
        </a-entity> -->

        <a-entity rotation="0 0 0" scale="1 1 1" position="0 2 -2.5"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 100000; easing: linear">
            <a-entity gltf-model="#pluto"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
